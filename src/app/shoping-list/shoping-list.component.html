<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <!-- Im using 'a' without href because I'll use it as a button and href="" would lead to unwanted behaviors -->
      <a 
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }}$)
      </a>
    </ul>
  </div>
</div>
